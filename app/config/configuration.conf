[sql_config]
join_condition: FROM "curated"."compound" "compound" INNER JOIN "curated"."patent" "patent" ON (CAST("compound"."drug_id" AS VARCHAR(100)) = CAST("patent"."drug_id" AS VARCHAR(100))) INNER JOIN "curated"."product" "product" ON ("compound"."drug_id" = CAST("product"."drug_id" AS VARCHAR(100))) LIMIT 100
monitoring_query: select schemaname as "schemaname", relname as "table_name",n_tup_ins as "row_count", seq_scan as "col_count" from pg_stat_user_tables where schemaname not in ('drug_bank_old')