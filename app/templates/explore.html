{% extends "master.html" %}
{% block body %}

<div class="row">
    <div class="col">
        <div class="card h-100">
            <div class="card-body">
                <div class="row">
                    <div class="col-3">
                        <p class="h3">Select fields to export:</p>

                            <div class="form-row mt-4 mb-2">
                                <div class="col">
                                    <label for="joinSelect">Join type: </label>
                                </div>
                                <div class="col">
                                    <select class="form-control form-control-sm" id="joinSelect">
                                        <option>inner</option>
                                        <option>left</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-row mb-4">
                                <div class="col">
                                    <label for="resultsSelect">Preview results: </label>
                                </div>
                                <div class="col">
                                    <select class="form-control form-control-sm" id="resultsSelect">
                                        <option selected>10</option>
                                        <option>25</option>
                                        <option>50</option>
                                        <option>100</option>
                                    </select>
                                </div>
                            </div>

                        <table class="table table-sm table-responsive" id="selection-sidebar">
                            <!-- explore.js generates sidebar with list of views and column names -->
                        </table>

                    </div>

                    <div class="col-9">
                        <div class="row">
                            <div class="col-3">
                                <p class="h3">Preview data:</p>
                            </div>
                            <div class="col-9">
                                <div class="float-right">
                                    <div class="form-check form-check-inline">
                                        <label class="form-check-label mr-2" for="multi-file-checkbox">Multi-file download</label>
                                        <label class="custom-toggle">
                                            <input type="checkbox" checked data-toggle="toggle" id="multi-file-checkbox">
                                            <span class="custom-toggle-slider rounded-circle" data-label-off="No" data-label-on="Yes"></span>
                                        </label>
                                    </div>
                                    <a class="btn btn-lg btn-primary" href="#" id="update-preview-button">Update preview</a>
                                    <a class="btn btn-lg btn-danger" href="#" data-toggle="modal" data-target="#exportModal" id="export-button">Export</a>
                                </div>
                            </div>
                        </div>

                        <div class="row mt-3">
                            <table class="table table-sm table-responsive w-auto" id="data-preview">
                                <!-- explore.js generates table os sample data -->
                            </table>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="exportModal" tabindex="-1" role="dialog" data-backdrop="static" aria-labelledby="exportModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exportModalLabel">Exporting...</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                </button>
            </div>
            <div class="modal-body">
                <p><img src="{{ url_for('static', filename='img/spinner.gif') }}" alt="spinner" width="35" height="35" class="mr-2"/>Export in progress. Please do not refresh the page...</p>
            </div>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='explore.js') }}"></script>

{% endblock %}
